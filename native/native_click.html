<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<style type="text/css">
		body {
			background-color: black;
		}
		.button-link {
			cursor: pointer;
			width: 200px;
			height: 47px;
			background-color: white;
			margin: 0 auto;
			text-transform: uppercase;
			padding-top: 30px;
			text-align: center;
			-moz-user-select: none;
			-o-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			user-select: none;
		}
	</style>
</head>
<body>

   <div class="button-link" id="button-click">кликнуть</div>

   <script>
    var count = 0;
	var result;
	var num = 3;
	var body = document.getElementsByTagName('body')[0];
    var colors = ['blue', 'grey','red', 'green', '#aaa', '#FFAACC', 'rgb(122,111,110)'];
	
	function myCount() {
	  count++;
	  result = count%num;
	  if(result === 0) {
		 body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
	  }
	}

	var button = document.getElementById("button-click");
	button.addEventListener("click", myCount, false);
   </script>
</body>
</html>
