<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<style type="text/css">
		body {
			background-color: black;
		}
		.button-link {
			cursor: pointer;
			width: 200px;
			height: 47px;
			background-color: white;
			margin: 0 auto;
			text-transform: uppercase;
			padding-top: 30px;
			text-align: center;
			-moz-user-select: none;
			-o-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			user-select: none;
		}
	</style>
</head>
<body>

   <div class="button-link" id="button-click">кликнуть</div>
   
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="three-click.js"></script>
   <script>
    $('.button-link').on('trplclick', function () {
	  $("body").css("background-color", "pink")
	});
   </script>
   
</body>
</html>
